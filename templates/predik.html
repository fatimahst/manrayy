<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Sistem Prediksi IHSG</title>
</head>

<body style="background-color: #F8F9F9;">
  <!--   Header -->
  <div class="d-flex justify-content-between align-items-center px-5 py-3">
    <div>
      <img src={{ url_for('static', filename="img/logo.png" ) }} height="50" width="auto">
    </div>
    <h1>Sistem Prediksi IHSG</h1>
    <div>
      <img src={{ url_for('static', filename="img/ilustration.png" ) }} height="50" width="auto">
    </div>
  </div>
  <!-- Header End  -->
  <br>
  <div class="container-fluid my-5">
    <div class="mx-5">
      <div class="row gx-5">
        <div class="p-5 col-8 card" style="background-color: #e9e8e8;">
          <form action="/predict" method="post">
            <!-- Input Harga Open -->
            <div class="mb-3">
              <label for="harga_open" class="form-label">Harga Open Hari Ini</label>
              <input type="number" name="harga_open" class="form-control" id="harga_open" required>
            </div>
            <!-- End of Input Harga Open -->

            <!-- Input Harga Close -->
            <div class="mb-3">
              <label for="harga_close" class="form-label">Harga Close Hari Ini</label>
              <input type="number" name="harga_close" class="form-control" id="harga_close" required>
            </div>
            <!-- End of Input Harga Close -->

            <!-- Button Submit -->
            <div class="d-flex justify-content-end mt-5">
              <button type="submit" class="btn btn-success">Prediksi</button>
            </div>
            <!-- End of Button Submit -->
          </form>
        </div>

        <div class="col-4 pt-5 px-2 card gx-3" style="background-color: #E2F6FF;">
          <h3 class="text-center">Hasil Prediksi</h2>
            {% if hasil_prediksi %}
            <p class="text-center">Tren saham besok diprediksi <span class="fw-bold">{{hasil_prediksi}}</span></p>
            {% endif %}
        </div>
      </div>
    </div>
  </div>

	<!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

		</div>
	</footer>

	<script type="text/javascript">
		$(document).ready(function(){
			$(".bg-loader").hide();
		})
	</script>

</body>
